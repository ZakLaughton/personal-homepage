<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <title>Jane's site</title>
  </head>
  <body>
    <header>
      <!-- image used from http://logo.kenh.net/logo/udacity.svg.html -->
      <img src="img/udacity.png" alt="Udacity logo">
      <h1>Jane Doette</h1>
      <h2>Front-end ninja</h2>
      <hr>
    </header>
    <section class="cover-image">
      <!-- image used from https://dzone.com/articles/design-patterns-template-method -->
      <img src="img/code.jpg" alt="code cover image">
    </section>
    <section class="bio">
      <hr>
      <p>Jane is a front-end developer with 5 years of experience and a pet iguana.</p>
      <hr>
    </section>
    <h2 class="featured-work-title">Featured Work</h2>
    <section class="featured-work">
      <div class="work-item">
        <!-- image used from https://techcrunch.com/2017/01/12/the-mobile-app-gold-rush-may-be-over/ -->
        <img src="img/appify.jpg" alt = "Appify image - apps">
        <h3>Appify</h3>
        <p>https://github.com/udacity/Appify/</p>
      </div>
      <div class="work-item">
        <!-- image used from https://www.almanac.com/plant/sunflowers -->
        <img src="img/sunflower.jpg" alt = "Sunflower">
        <h3>Sunflower</h3>
        <p>https://github.com/udacity/Sunflower/</p>
      </div>
      <div class="work-item">
        <!-- image used from http://www.fotografiaprofissional.org/dicas-de-fotografia-profissional-bokeh/ -->
        <img src="img/bokeh.jpg" alt="Bokeh image - blurry lights">
        <h3>Bokeh</h3>
        <p>https://github.com/udacity/Bokeh/</p>
      </div>
    </section>
  </body>
</html>
